<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- links -->
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="https://information-literacy.github.io/home/yt-icon.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">

  <!-- style  -->
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap');
  </style>


  <title>Loginï½œNimuraTownChannel</title>
</head>
<body>
  <div class="main">
    <div class="loginbox">
      <div class="form">
        <div class="Content">
          <h1 style="font-family: poppins; text-align: center; margin-top: 10px;">Login</h1>
          <div>
            <div>
              <p class="qtext">Email</p>
              <input type="email" class="text" autocomplete="off" id="email" onkeyup="typing_sys()">
            </div>
            <div>
              <p class="qtext">Password</p>
              <input type="password" class="text" autocomplete="off" id="password" onkeyup="typing_sys()">
            </div>
          </div>
          <div>
            <p style="text-align: center;"><input type="checkbox" name="" id="">Remember Me <a href="/en/forgetpassword.html" class="login-link">Forget Password</a></p>
            <div>
              <div class="loginbuttonbox" id="btn">
                <a href="/en/completion.html" class="loginbutton"><b>Log in</b></a>
              </div>
              <div class="loginbuttonbox2" id="btn2">
                <a href="/en/login_error.html" class="loginbutton"><b>Log in</b></a>
              </div>
            </div>
            <p style="text-align: center;">Don't have a account <a href="/en/signup.html" class="login-link">Register</a></p>
          </div>
        </div>
        <div>
          <label for=""></label>
        </div>
      </div>
    </div>
  </div>
  <script src="system.js"></script>
</body>
</html>
